<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Getting Started Extension's Popup</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/volt.css" />
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/clipboard.min.js"></script>
    <script src="js/pouchdb-5.1.0.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/session.js"></script>
    <script src="js/aes.js"></script>
    <script src="js/vault.js"></script>
    <script src="js/utils.js"></script>

  <body>
    <div class="navbar navbar-default nav-links navbar-fixed-top">
      <div class="container">
          <span class="mini-navbar navbar-brand">Volt</span>
          <ul class="nav navbar-nav">
              <li><a id="addbutton" href="#"><span style="font-size:16px" class="glyphicon glyphicon-plus" aria-hidden="true"></span></a></li>
              <li><a href="#">Logout</a></li>
          </ul>
      </div>
    </div>
    
    <div id="status">
      
    </div>
    
    <div id="addformpanel" class="hidden">
      <h3>Add</h3>
      <form id="addform">
        <div class="form-group">
          <label for="url">URL</label>
          <input type="url" class="form-control" id="url" placeholder="URL">
        </div>
        <div class="form-group">
          <label for="username">Password</label>
          <input type="text" class="form-control" id="username" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </body>
