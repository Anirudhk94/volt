<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Getting Started Extension's Popup</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/volt.css" />
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/clipboard.min.js"></script>
    <script src="js/pouchdb-5.1.0.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/session.js"></script>
    <script src="js/aes.js"></script>
    <script src="js/pbkdf2.js"></script>
    <script src="js/vault.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/templates.js"></script>
    <script src="js/volt.js"></script>
    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
  </head>
  <body>
    <div id="topnav" class="navbar navbar-default nav-links navbar-fixed-top">
      <div class="container">
          <span class="mini-navbar navbar-brand">Volt <span id="vaultsizebadge" class="badge"></span></span>
          <ul class="nav navbar-nav">
              <li><a id="addbutton" href="#" style="outline: none"><span style="font-size:20px" class="glyphicon glyphicon-plus" aria-hidden="true"></span></a></li>
              <li><a id="cloudbutton" href="#" style="outline: none"><span style="font-size:20px" class="glyphicon glyphicon-cloud" aria-hidden="true"></span></a></li>
              <li><a id="logoutbutton" href="#" style="outline: none"><span style="font-size:20px" class="glyphicon glyphicon-off" aria-hidden="true"></span></a></li>
          </ul>
      </div>
    </div>
    
    <div id="status">
      
    </div>
    
    <div id="addformpanel" class="hidden">
      <div class="container">
        <h3>Add</h3>
        <form id="addform">
          <div class="form-group">
            <label for="url">URL</label>
            <input type="url" class="form-control" id="url" placeholder="URL">
          </div>
          <div class="form-group">
            <label for="username">Password</label>
            <input type="text" class="form-control" id="username" placeholder="Username">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>
    
    <div id="cloudpanel" class="hidden">
      <div class="container">  
        <h3>Save to Cloudant</h3>
        <form id="cloudform">
          <div>
            <div>Enter the URL of the Cloudant database you wish to save your data to e.g. https://mykey:mypassword@myaccount.cloudant.com/mydb</div>
            <br />
          </div>
          <div class="form-group">
            <label for="cloudurl">Cloudant URL</label>
            <input type="url" class="form-control" id="cloudurl" placeholder="Cloudant URL">
          </div>
          <div id="cloudstatus"></div>
          <button type="submit" class="btn btn-default">Save</button>
        </form>
      </div>
    
    </div>
    
    <div id="loginpanel" class="hidden">
      <div class="container">
        <h3>Login</h3>
        <form id="loginform">
          <div id="loginalert" class="alert"></div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="loginpassword" placeholder="">
          </div>
          <button id="loginbutton" type="submit" class="btn btn-default">Login</button>
        </form>
      </div>
    </div>
    
    
  </body>
</html>
